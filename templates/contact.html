  <body>

<!-- <div class="background-image"></div> -->
<div id="particles-js"></div> <!-- stats - count particles --> <div class="count-particles"> <span class="js-count-particles">--</span> particles </div>


<header>
  <img src="/static/images/logo.png" alt="" class="brand-logo">
  <p class="brand-tag">Innovations For a Better Living<br />
</header>



    <!-- container start -->
    <div class="container">




      {% include 'nav.html' %}





      <!-- Jumbotron About Start -->
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4 text-center">Contact US</h1>
          <p class="lead" style="text-align:center;">Contact us by filling a simple form.</p>

        </div>
      </div>
      <!-- Jumbotron About End -->


      <div class="row page-content justify-content-md-center">
        <div class="col-md-8">
          <h1 class="page-heading">Contact Form</h1>
          <form>
            <div class="row mb-3">
              <div class="col">
                <input type="text" class="form-control" placeholder="First name">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Last name">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col">
                <input type="email" name="email" value="" placeholder="Email" class="form-control">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col">
                <textarea name="name" rows="8" cols="80" class="form-control" placeholder="Message"></textarea>
              </div>
            </div>
            <div class="row text-center">
              <div class="col">
                <input type="submit" name="submit" value="Send"  class="btn btn-lg btn-dark col-md-6">
              </div>
            </div>
          </form>
        </div>
      </div>




    </div>
    <!-- container end -->



    <footer class="container" style="margin-top:80px; color:#fff;">
      <div class="row">
        <div class="col-md-6 col-sm-12">
              <iframe width="100%" height="300px" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?q=12.295384555796273,76.61889938539046&hl=es;z=18&amp;output=embed" ></iframe>
        </div>
        <div class="col-md-6 col-sm-12">
          <dl class="alt dark">
            <dt>Address</dt>
            <dd>1065 New Kantharaja Road, Kuvempunagar Mysuru, KA</dd>
            <dt>Phone</dt>
            <dd>+91 97311 34276</dd>
            <dt>Email</dt>
            <dd><a href="#">contact@deshik.in</a></dd>
          </dl>
        </div>
      </div>
      <div class="row" style="text-align:center; padding:20px; margin-bottom:100px;">
        <p style="float:none; margin:0 auto;">&copy; Deshik Labs</p>


      </div>
